<!DOCTYPE html>
<html>
<head>
	<title>xindianPrint</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		html,body {
			width: 100%;
			height: 100%;
		}
		body > div {
			width: 680px;
			margin: 0 auto;
		}
		.img {
			width: 680px;
			height: auto;
			position: relative;
		}
		.img img {
			width: 100%;
			height: auto;
		}
		.img > .hideTag{
			width: 100%;
			height: 30px;
			background: #fff;
			position: absolute;
			left: 0;
			right: 0;
			bottom: 21px;
			z-index: 99;
		}
		.hide {
			overflow: hidden;
			width: 100%;
			height: 455px;
		}
		@media print {
			.info {
				height: 100%;
			}
			.img {
				-moz-transform: rotate(-90deg);
				-o-transform: rotate(-90deg);
				-webkit-transform: rotate(-90deg);
				transform: rotate(-90deg);
				page-break-before: always;
				page-break-after: always;
			}
			.img {
				width: 978px;
				height: 649px;
				margin: 0;
				margin-top: 200px;
				margin-bottom: -200px;
				margin-left: -150px;
			}
			.img img{
				width: 100%;
				height: 100%;
			}
			.img > .hideTag {
				bottom: 11px;
			}
		}
	</style>
</head>
<body>
	<div class="info">
		<p>个人信息</p>
	</div>
	<div class="img">
		<div class="hide">
			<img src="./img/xindian.jpg" />
		</div>
		<p>** 正常心电图 ** 窦性心律</p>
	</div>
	<div style="height: auto;">
		<p>个人信息</p>
	</div>
</body>
</html>
